<div data-ng-show="vm.loadModel.isLoading">Loading...</div>
<div data-ng-show="!vm.loadModel.isLoading && vm.loadModel.loadError">{{vm.loadModel.loadError.title}}: {{vm.loadModel.loadError.status}}</div>
<div data-ng-show="vm.loadModel.isLoaded">
    <ul data-ng-repeat="class in vm.assetClasses">
        <li>{{class.description}}</li>
    </ul>
</div>
